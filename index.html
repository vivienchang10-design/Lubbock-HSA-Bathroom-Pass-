  <style>
    :root { --pad:14px; --radius:16px; --border:#ddd; --muted:#666; }
    body { font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; margin:0; color:#111; background:#fff; }
    header, main { max-width: 900px; margin: 0 auto; padding: var(--pad); }
    .row { display:flex; gap:12px; align-items:center; flex-wrap:wrap; }
    .grow { flex:1; }
    .card { border:1px solid var(--border); border-radius:var(--radius); padding:var(--pad); box-shadow:0 1px 4px rgba(0,0,0,.04); background:#fff; }
    input[type=text], input[type=number] { width:100%; padding:12px 14px; border-radius:12px; border:1px solid var(--border); font-size:16px; }
    .readonly { background:#fafafa; }

    button:disabled { opacity:.5; cursor:not-allowed; }
    .muted { color:var(--muted); font-size:12px; }

    th, td { padding:8px 10px; border-bottom:1px solid var(--border); text-align:left; }
    th { font-size:12px; color:#444; }
    .hidden { display:none; }
    .alert { border:1px dashed #f3b; background:#fff7fb; padding:10px 12px; border-radius:12px; margin-top:8px; }
  </style>

  <script>
    // 强制使用正式域名，避免 OAuth 未授权域名错误
    (function(){
      var host = location.hostname;
      if (host !== "lubbock-hsa-bathroom-pass.vercel.app" && host !== "localhost") {
        location.href = "https://lubbock-hsa-bathroom-pass.vercel.app";
      }
    })();

<body>
<header class="row">
  <div class="grow">
    <h1 style="margin:0 0 4px;">Bathroom Pass</h1>
    <div id="who" class="muted">Not signed in</div>
  </div>
  <div class="row">
    <button id="loginBtn" class="primary">Sign in with Google</button>
    <button id="logoutBtn" class="hidden">Logout</button>

<main>
  <!-- Quick Record -->
  <section class="card">
    <h2 style="margin:0 0 10px;">Quick Record</h2>
    <form id="recordForm" autocomplete="off">
      <div class="row">
        <div style="min-width:140px">
          <label class="muted">Student # (1–600)</label>
          <input id="studentNumber" type="number" min="1" max="600" placeholder="e.g. 123" required />
        </div>
        <div class="grow">
          <label class="muted">Name (auto)</label>
          <input id="studentName" class="readonly" type="text" placeholder="—" readonly />
        </div>
        <div style="min-width:160px">
          <label class="muted">Grade (auto)</label>
          <input id="studentGrade" class="readonly" type="text" placeholder="—" readonly />
        </div>
      </div>
      <div class="row" style="margin-top:10px">
        <label class="row" style="gap:6px; font-size:14px;">
          <input id="emg" type="checkbox" /> Emergency/Exempt

  <section class="grid" style="margin-top:16px;">
    <div class="card">
      <h3 style="margin:0 0 8px;">Today’s Counts (Max 3)</h3>

      <ul id="list"></ul>
    </div>

    <div class="card">
      <h3 style="margin:0 0 8px;">Latest Records (today)</h3>
      <table>
        <thead><tr><th>Time (CT)</th><th>Student</th><th>Grade</th><th>Teacher</th><th>Emergency</th></tr></thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>
  </section>
</main>

<script>
// ===== Firebase config（你的）=====
const firebaseConfig = {
  apiKey: "AIzaSyBXYe18Z-KN6sS_QdGXEqW8Zb4RBxtYoVM",
  authDomain: "lubbock-hsa-bathroom-pass.firebaseapp.com",
  projectId: "lubbock-hsa-bathroom-pass",
  storageBucket: "lubbock-hsa-bathroom-pass.firebasestorage.app",
  messagingSenderId: "20266028833",
  appId: "1:20266028833:web:5219b6cfa07da654807860",
  measurementId: "G-ENKQZMW0H8"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

// ===== DOM =====
const whoEl = document.getElementById('who');
const loginBtn = document.getElementById('loginBtn');
const logoutBtn = document.getElementById('logoutBtn');
const form = document.getElementById('recordForm');
const numInput = document.getElementById('studentNumber');
const nameOutput = document.getElementById('studentName');
const gradeOutput = document.getElementById('studentGrade');
const emg = document.getElementById('emg');
const recordBtn = document.getElementById('recordBtn');
const list = document.getElementById('list');
const tbody = document.getElementById('tbody');
const msg = document.getElementById('msg');
const emptyMsg = document.getElementById('emptyMsg');
const domainAlert = document.getElementById('domainAlert');

// ===== Helpers: Chicago 时区 dayKey / 时间格式 =====
function chicagoDayParts(date = new Date()) {
  const parts = new Intl.DateTimeFormat('en-CA', { timeZone:'America/Chicago', year:'numeric', month:'2-digit', day:'2-digit' }).formatToParts(date);
  const y = parts.find(p=>p.type==='year').value;
  const m = parts.find(p=>p.type==='month').value;
  const d = parts.find(p=>p.type==='day').value;
  return { y, m, d };
}
function chicagoDayKey(date = new Date()) {
  const {y,m,d} = chicagoDayParts(date);
  return `${y}-${m}-${d}`;
}
function formatChicago(ts){
  const date = ts?.toDate ? ts.toDate() : new Date(ts);
  return new Intl.DateTimeFormat('en-US', { timeZone:'America/Chicago', hour:'2-digit', minute:'2-digit' }).format(date);
}

// ===== 学生名册内存索引（可选：若你学生很多，也可以用 where 查询单个编号）=====
let rosterByNumber = new Map(); // number -> {id, number, name, grade}
async function loadRosterOnce() {
  // 读取全部 students（600 条量级，前端缓存 OK）
  const snap = await db.collection('students').get();
  rosterByNumber = new Map(
    snap.docs
      .map(d => ({ id: d.id, ...d.data() }))
      .filter(s => typeof s.number === 'number' && s.number >= 1)
      .map(s => [s.number, s])
  );
}

// ===== 输入编号后自动显示姓名+年级 =====
async function resolveStudentByNumber(n) {
  if (!n) return null;
  let s = rosterByNumber.get(n);
  // 若没缓存到，再试一次单条查询（以防你没导入全部数据）
  if (!s) {
    const q = await db.collection('students').where('number','==', n).limit(1).get();
    if (!q.empty) {
      const d = q.docs[0];
      s = { id: d.id, ...d.data() };
      rosterByNumber.set(n, s);
    }
  }
  return s || null;
}
numInput.addEventListener('input', async () => {
  const n = parseInt(numInput.value, 10);
  if (!Number.isInteger(n) || n < 1 || n > 600) {
    nameOutput.value = '';
    gradeOutput.value = '';
    recordBtn.disabled = true;
    msg.textContent = '请输入 1–600 的学生编号。';
    return;
  }
  const s = await resolveStudentByNumber(n);
  if (!s) {
    nameOutput.value = '';
    gradeOutput.value = '';
    recordBtn.disabled = true;
    msg.textContent = '未找到该学生编号，请检查 students 集合。';
  } else {
    nameOutput.value = s.name || '';
    gradeOutput.value = s.grade || '';
    recordBtn.disabled = false;
    msg.textContent = '';
  }
});

// ===== 状态 =====
let todaysRows = [];     // 今天的全部 passes
let unsubscribe = null;

// ===== 渲染 =====
function renderCounts(rows){
  // 统计按 studentNumber
  const counts = new Map(); // number -> {count, name, grade}
  rows.forEach(p => {
    if (p.isEmergency) return; // 紧急不计数
    const num = p.studentNumber;
    const n = (rosterByNumber.get(num)?.name) || p.studentName || `#${num}`;
    const g = (rosterByNumber.get(num)?.grade) || p.grade || '';
    const cur = counts.get(num) || { count:0, name:n, grade:g };
    cur.count += 1;
    counts.set(num, cur);
  });

  list.innerHTML = '';
  const items = [...counts.entries()].sort((a,b)=> b[1].count - a[1].count);
  emptyMsg.style.display = items.length ? 'none' : 'block';
  items.forEach(([num, info])=>{
    const li = document.createElement('li');
    li.className = 'item';
    li.innerHTML = `<span>#${num} — ${info.name}${info.grade?(' — G'+info.grade):''}</span>
                    <span class="badge ${info.count>=3?'danger':''}">${info.count}/3</span>`;
    list.appendChild(li);
  });
}
function renderTable(rows){
  const sorted = [...rows].sort((a,b)=>{
    const at = a.createdAt?.toMillis ? a.createdAt.toMillis() : 0;
    const bt = b.createdAt?.toMillis ? b.createdAt.toMillis() : 0;
    return bt - at;
  });
  tbody.innerHTML = '';
  sorted.forEach(p=>{
    const s = rosterByNumber.get(p.studentNumber) || {};
    const name = s.name || p.studentName || `#${p.studentNumber}`;
    const grade = s.grade || p.grade || '';
    const tr = document.createElement('tr');
    tr.innerHTML = `<td>${p.createdAt ? formatChicago(p.createdAt) : ''}</td>
                    <td>${name}</td>
                    <td>${grade}</td>
                    <td>${p.teacherEmail || ''}</td>
                    <td>${p.isEmergency ? 'Yes':'No'}</td>`;
    tbody.appendChild(tr);
  });
}

// ===== 订阅今天的数据：按 dayKey（稳定，不涉时区/索引）=====
function watchToday(){
  if (unsubscribe) unsubscribe();
  const key = chicagoDayKey(new Date());
  unsubscribe = db.collection('passes')
    .where('dayKey','==', key)
    .onSnapshot(snap => {
      const rows = [];
      snap.forEach(doc => rows.push(doc.data()));
      todaysRows = rows;
      renderCounts(rows);
      renderTable(rows);
    }, err => {
      console.error('Snapshot error:', err);
      alert('Reading data failed. Check rules/domains/login (see console).');
    });
}

// ===== 提交记录：按 studentNumber 判断 3 次上限 + 30 秒防重复 =====
const lastClick = new Map(); // per-studentNumber 30s guard
form.addEventListener('submit', async (e)=>{
  e.preventDefault();
  const u = auth.currentUser;
  if (!u) { alert('Please sign in.'); return; }

  const n = parseInt(numInput.value, 10);
  if (!Number.isInteger(n) || n < 1 || n > 600) {
    msg.textContent = '请输入 1–600 的学生编号。';
    return;
  }
  const s = await resolveStudentByNumber(n);
  if (!s) {
    msg.textContent = '未找到该学生编号，请检查 students 集合。';
    return;
  }
  const emergency = !!emg.checked;

  // 30s 防重复
  const nowMs = Date.now();
  const last = lastClick.get(n);
  if (last && (nowMs - last) < 30_000) {
    msg.textContent = 'Duplicate click ignored (within 30s).';
    return;
  }

  // 今天该学生的非紧急次数（按 number）
  const nonEmergencyCount = todaysRows.reduce((acc, p)=>{
    return acc + ((p.studentNumber === n && !p.isEmergency) ? 1 : 0);
  }, 0);
  if (!emergency && nonEmergencyCount >= 3) {
    msg.textContent = 'Reached daily limit (3).';
    return;
  }

  try{
    await db.collection('passes').add({
      studentNumber: n,
      studentName: s.name || '',
      grade: s.grade || '',
      teacherUid: u.uid,
      teacherEmail: u.email || '',
      isEmergency: emergency,
      createdAt: firebase.firestore.Timestamp.now(), // 立即可见
      dayKey: chicagoDayKey(new Date())
    });
    lastClick.set(n, Date.now());
    msg.textContent = 'Recorded ✅';
    // 保持输入框不清空，方便同一学生多次操作；如需清空请解除下面两行注释：
    // numInput.value = ''; nameOutput.value = ''; gradeOutput.value = ''; recordBtn.disabled = true; 
  }catch(err){
    console.error(err);
    alert('Creating record failed (see console).');
  }
});

// ===== 登录 / 登出 =====
loginBtn.onclick = async () => {
  try {
    const provider = new firebase.auth.GoogleAuthProvider();
    await auth.signInWithPopup(provider);
  } catch (e) {
    console.error(e);
    if (String(e && e.code).includes('auth/unauthorized-domain')) {
      const host = location.host;
      domainAlert.classList.remove('hidden');
      domainAlert.innerHTML = `
        <div><strong>当前域名未加入 Firebase 白名单：</strong> <code>${host}</code></div>
