<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>HSA Lubbock · Bathroom Pass</title>

  <!-- 内置一个小图标，避免 /favicon.ico 404 -->
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Crect width='64' height='64' rx='12' fill='%23005BBB'/%3E%3Cpath d='M20 18h24v6H20zM24 28h16v18H24z' fill='%23FFD500'/%3E%3C/svg%3E" />

  <style>
    :root { --pad: 14px; --radius: 16px; --border:#ddd; --muted:#666; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin:0; color:#111; background:#fff; }
    header, main { max-width: 900px; margin: 0 auto; padding: var(--pad); }
    .row { display:flex; gap:12px; align-items:center; flex-wrap:wrap; }
    .grow { flex:1; }
    .card { border:1px solid var(--border); border-radius: var(--radius); padding: var(--pad); box-shadow: 0 1px 4px rgba(0,0,0,.04); background:#fff; }
    input[type=text] { width:100%; padding:12px 14px; border-radius:12px; border:1px solid var(--border); font-size:16px; }
    button { padding:12px 16px; border:1px solid var(--border); border-radius:12px; background:#fff; cursor:pointer; font-size:16px; }
    button.primary { border-color:#222; }
    .muted { color: var(--muted); font-size: 12px; }
    .grid { display:grid; grid-template-columns:1fr; gap:16px; }
    @media (min-width: 780px){ .grid { grid-template-columns: 1fr 1fr; } }
    ul { list-style:none; padding:0; margin:0; }
    li.item { display:flex; align-items:center; justify-content:space-between; border:1px solid var(--border); border-radius:12px; padding:10px 12px; }
    .badge { font-size:12px; border:1px solid var(--border); border-radius:999px; padding:3px 8px; }
    .danger { color:#b00020; font-weight:600; }
    table { width:100%; border-collapse: collapse; }
    th, td { padding:8px 10px; border-bottom:1px solid var(--border); text-align:left; }
    th { font-size:12px; color:#444; }
    .hidden{ display:none; }
    .alert { border:1px dashed #f3b; background:#fff7fb; padding:10px 12px; border-radius:12px; margin-top:8px; }
  </style>

  <script>
    // 强制使用正式域名，避免 OAuth 未授权域名错误
    (function(){
      var host = location.hostname;
      if (host !== "lubbock-hsa-bathroom-pass.vercel.app" && host !== "localhost") {
        location.href = "https://lubbock-hsa-bathroom-pass.vercel.app";
      }
    })();
  </script>
</head>
<body>
<header class="row">
  <div class="grow">
    <h1 style="margin:0 0 4px;">Bathroom Pass</h1>
    <div id="who" class="muted">Not signed in</div>
  </div>
  <div class="row">
    <button id="loginBtn" class="primary">Sign in with Google</button>
    <button id="logoutBtn" class="hidden">Logout</button>
  </div>
</header>

<main>
  <!-- Quick Record -->
  <section class="card">
    <h2 style="margin:0 0 10px;">Quick Record</h2>
    <form id="recordForm" class="row" autocomplete="off">
      <input id="studentInput" class="grow" type="text" placeholder="Student Name" required />
      <label class="row" style="gap:6px; font-size:14px;"><input id="emg" type="checkbox" /> Emergency/Exempt</label>
      <button type="submit" class="primary">Record</button>
    </form>
    <div class="muted" style="margin-top:6px;">• Max 3 per day (America/Chicago). Emergency entries don’t count.</div>
    <div id="msg" class="muted" style="margin-top:6px;"></div>
    <div id="domainAlert" class="alert hidden"></div>
  </section>

  <section class="grid" style="margin-top:16px;">
    <div class="card">
      <h3 style="margin:0 0 8px;">Today’s Counts (Max 3)</h3>
      <div id="emptyMsg" class="muted">No records yet.</div>
      <ul id="list"></ul>
    </div>

    <div class="card">
      <h3 style="margin:0 0 8px;">Latest Records (today)</h3>
      <table>
        <thead><tr><th>Time (CT)</th><th>Student</th><th>Teacher</th><th>Emergency</th></tr></thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>
  </section>
</main>

<!-- ✅ 使用 compat 版 SDK（非模块版） -->
<script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore-compat.js"></script>

<script>
// ===== Firebase config（你的）=====
const firebaseConfig = {
  apiKey: "AIzaSyBXYe18Z-KN6sS_QdGXEqW8Zb4RBxtYoVM",
  authDomain: "lubbock-hsa-bathroom-pass.firebaseapp.com",
  projectId: "lubbock-hsa-bathroom-pass",
  storageBucket: "lubbock-hsa-bathroom-pass.firebasestorage.app",
  messagingSenderId: "20266028833",
  appId: "1:20266028833:web:5219b6cfa07da654807860",
  measurementId: "G-ENKQZMW0H8"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

// ===== DOM =====
const whoEl = document.getElementById('who');
const loginBtn = document.getElementById('loginBtn');
const logoutBtn = document.getElementById('logoutBtn');
const form = document.getElementById('recordForm');
const input = document.getElementById('studentInput');
const emg = document.getElementById('emg');
const list = document.getElementById('list');
const tbody = document.getElementById('tbody');
const msg = document.getElementById('msg');
const emptyMsg = document.getElementById('emptyMsg');
const domainAlert = document.getElementById('domainAlert');

// ===== Helpers: Chicago 时区的 dayKey / 时间格式 =====
function chicagoDayParts(date = new Date()) {
  const parts = new Intl.DateTimeFormat('en-CA', { timeZone:'America/Chicago', year:'numeric', month:'2-digit', day:'2-digit' }).formatToParts(date);
  const y = parts.find(p=>p.type==='year').value;
  const m = parts.find(p=>p.type==='month').value;
  const d = parts.find(p=>p.type==='day').value;
  return { y, m, d };
}
function chicagoDayKey(date = new Date()) {
  const {y,m,d} = chicagoDayParts(date);
  return `${y}-${m}-${d}`; // e.g. 2025-08-12
}
function formatChicago(ts){
  const date = ts?.toDate ? ts.toDate() : new Date(ts);
  return new Intl.DateTimeFormat('en-US', { timeZone:'America/Chicago', hour:'2-digit', minute:'2-digit' }).format(date);
}

// ===== 状态 =====
let todaysRows = [];     // 今天的全部 passes（用于计数与表格）
let unsubscribe = null;  // Firestore 监听

// ===== 渲染 =====
function renderCounts(rows){
  const counts = {};
  rows.forEach(p => { if (!p.isEmergency) counts[p.studentName] = (counts[p.studentName]||0)+1; });

  list.innerHTML = '';
  const entries = Object.entries(counts);
  emptyMsg.style.display = entries.length ? 'none' : 'block';
  entries.forEach(([name, c])=>{
    const li = document.createElement('li');
    li.className = 'item';
    li.innerHTML = `<span>${name}</span><span class="badge ${c>=3?'danger':''}">${c}/3</span>`;
    list.appendChild(li);
  });
}
function renderTable(rows){
  const sorted = [...rows].sort((a,b)=>{
    const at = a.createdAt?.toMillis ? a.createdAt.toMillis() : 0;
    const bt = b.createdAt?.toMillis ? b.createdAt.toMillis() : 0;
    return bt - at;
  });
  tbody.innerHTML = '';
  sorted.forEach(p=>{
    const tr = document.createElement('tr');
    tr.innerHTML = `<td>${p.createdAt ? formatChicago(p.createdAt) : ''}</td>
                    <td>${p.studentName || ''}</td>
                    <td>${p.teacherEmail || ''}</td>
                    <td>${p.isEmergency ? 'Yes':'No'}</td>`;
    tbody.appendChild(tr);
  });
}

// ===== 订阅今天的数据：只按 dayKey（稳定，不涉索引/时区坑）=====
function watchToday(){
  if (unsubscribe) unsubscribe();
  const key = chicagoDayKey(new Date());
  unsubscribe = db.collection('passes')
    .where('dayKey','==', key)
    .onSnapshot(snap => {
      const rows = [];
      snap.forEach(doc => rows.push(doc.data()));
      todaysRows = rows;
      renderCounts(rows);
      renderTable(rows);
    }, err => {
      console.error('Snapshot error:', err);
      alert('Reading data failed. Check rules/domains/login (see console).');
    });
}

// ===== 提交记录：前端判断 3 次上限 + 30 秒防重复 =====
const lastClick = new Map(); // per-student 30s guard
form.addEventListener('submit', async (e)=>{
  e.preventDefault();
  const u = auth.currentUser;
  if (!u) { alert('Please sign in.'); return; }

  const name = input.value.trim();
  if (!name) return;
  const emergency = !!emg.checked;

  // 30s 防重复
  const nowMs = Date.now();
  const last = lastClick.get(name);
  if (last && (nowMs - last) < 30_000) {
    msg.textContent = 'Duplicate click ignored (within 30s).';
    input.value = ''; emg.checked = false;
    return;
  }

  // 计算今天该学生的非紧急次数
  const nonEmergencyCount = todaysRows.reduce((acc, p)=>{
    return acc + ((p.studentName === name && !p.isEmergency) ? 1 : 0);
  }, 0);
  if (!emergency && nonEmergencyCount >= 3) {
    msg.textContent = 'Reached daily limit (3).';
    input.value = ''; emg.checked = false;
    return;
  }

  try{
    await db.collection('passes').add({
      studentName: name,
      teacherUid: u.uid,
      teacherEmail: u.email || '',
      isEmergency: emergency,
      createdAt: firebase.firestore.Timestamp.now(), // 立即可见
      dayKey: chicagoDayKey(new Date())
    });
    lastClick.set(name, Date.now());
    msg.textContent = 'Recorded ✅';
    input.value = ''; emg.checked = false;
    // onSnapshot 会自动更新列表
  }catch(err){
    console.error(err);
    alert('Creating record failed (see console).');
  }
});

// ===== 登录 / 登出 =====
loginBtn.onclick = async () => {
  try {
    const provider = new firebase.auth.GoogleAuthProvider();
    await auth.signInWithPopup(provider);
  } catch (e) {
    console.error(e);
    if (String(e && e.code).includes('auth/unauthorized-domain')) {
      const host = location.host;
      domainAlert.classList.remove('hidden');
      domainAlert.innerHTML = `
        <div><strong>当前域名未加入 Firebase 白名单：</strong> <code>${host}</code></div>
        <ol style="margin:6px 0 0 18px;">
          <li>Firebase → Authentication → <b>Settings</b> → <b>Authorized domains</b></li>
          <li>Add domain：<code>${host}</code>（推荐也加 <code>lubbock-hsa-bathroom-pass.vercel.app</code>、<code>localhost</code>）</li>
          <li>保存后强制刷新（Ctrl+F5 / Cmd+Shift+R）再登录</li>
        </ol>
      `;
      alert('This domain is not authorized for Google sign-in.');
    } else {
      alert('Google sign-in failed. See console.');
    }
  }
};
logoutBtn.onclick = () => auth.signOut();

auth.onAuthStateChanged(u=>{
  if (u){
    whoEl.textContent = `Signed in as ${u.email || u.uid}`;
    loginBtn.classList.add('hidden');
    logoutBtn.classList.remove('hidden');
    watchToday();
  } else {
    whoEl.textContent = 'Not signed in';
    loginBtn.classList.remove('hidden');
    logoutBtn.classList.add('hidden');
    if (unsubscribe) unsubscribe();
    todaysRows = [];
    list.innerHTML = '';
    tbody.innerHTML = '';
    emptyMsg.style.display = 'block';
  }
});
</script>
</body>
</html>
